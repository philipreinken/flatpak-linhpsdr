on:
  workflow_dispatch:
  push:
    branches:
    - main
    paths:
      - ".gitmodules"
      - "com.github.g0orx.linhpsdr.*"
      - "*.patch"
  pull_request:
    branches:
    - main
    paths:
      - ".gitmodules"
      - "com.github.g0orx.linhpsdr.*"
      - "*.patch"

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - shell: bash
        run: |
          echo -n "${{ secrets.FLATPAK_REPO_SIGNING_KEY_HOME }}" | base64 -d | tar -xzf -
      - uses: dagger/dagger-for-github@e47aba410ef9bb9ed81a4d2a97df31061e5e842e # v8.0.0
        with:
          version: "v0.18.16" # Upgrade to .18 once https://github.com/dagger/dagger/pull/11011 is merged
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          verb: call
          args: >-
            --gpg-home-dir=".gpg"
            --gpg-key-id="${{ vars.FLATPAK_REPO_SIGNING_KEY_ID }}"
            repo-directory
            export --path="assets/"
      - uses: dagger/dagger-for-github@e47aba410ef9bb9ed81a4d2a97df31061e5e842e # v8.0.0
        with:
          version: "v0.18.16"
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          verb: call
          args: >-
            --gpg-home-dir=".gpg"
            --gpg-key-id="${{ vars.FLATPAK_REPO_SIGNING_KEY_ID }}"
            flatpakrepo-file
            export --path="assets/${{ github.ref_name }}.flatpakrepo"
      - id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: assets/

  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
